{% extends "layout.html" %}
{% block body %} 

  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Appointment</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Appointment</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

  </main><!-- End #main -->

  <!-- ======= Appointment Section ======= -->
  <section id="appointment" class="appointment section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Make an Appointment</h2>
        <p>Fill in your details in the form given below to book an appointment!</p>
      </div>

      <form action="/appointment" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" novalidate>
        <div class="row">
          <div class="col-md-4 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
          </div>
          <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group mt-3">
            <input type="datetime" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="department" id="department" class="form-select">
              <option value="">Select Department</option>
              <option value="Cardiology">Cardiology</option>
              <option value="Neurology">Neurology</option>
              <option value="Hepatology">Hepatology</option>
              <option value="Pediatrics">Pediatrics</option>
            </select>
          </div>
          <div class="col-md-4 form-group mt-3">
            <select name="dzongkhag" id="doctor" class="form-select">
              <option value="">Select Dzongkhag</option>
              <option value="Thimphu">Thimphu</option>
              <option value="Punakha">Punakha</option>
              <option value="Wangdue Phodrang">Wangdue Phodrang</option>
              <option value="Chhukha">Chhukha</option>
              <option value="Samtse">Samtse</option>
              <option value="Haa">Haa</option>
              <option value="Paro">Paro</option>
              <option value="Sarpang">Sarpang</option>
              <option value="Gasa">Gasa</option>
              <option value="Dagana">Dagana</option>
              <option value="Tsirang">Tsirang</option>
              <option value="Trongsa">Trongsa</option>
              <option value="Bumthang">Bumthang</option>
              <option value="Zhemgang">Zhemgang</option>
              <option value="Lhuntse">Lhuntse</option>
              <option value="Mongar">Mongar</option>
              <option value="Pemagatshel">Pemagatshel</option>
              <option value="Trashigang">Trashigang</option>
              <option value="Samdrup Jongkhar">Samdrup Jongkhar</option>
              <option value="Trashiyangtse">Trashiyangtse</option>
            </select>
          </div>
        </div>

        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
        </div>
        <div class="text-center"><button type="submit">Make an Appointment</button></div>
      </form>

    </div>
  </section>
  <!-- End Appointment Section -->
{% endblock %}
